
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <hr>
    <h1 style="color: SteelBlue; font-family: 'Chewy', cursive;">{{jumbotron.heading}}</h1>
    <p style="font-family: 'Indie Flower'; cursive; font-size:200%; color: Tomato">{{jumbotron.words_part1}}
        <a href="http://www.biz.uiowa.edu/faculty/kanzhao/" target="_blank">{{jumbotron.advisor}}</a>{{jumbotron.words_part2}}</p>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4" ng-repeat="city in cities | orderBy:-cityAge">
            <h2 align="center" id={{city.abbr}} style="font-family: 'Rock Salt'; cursive">{{city.name}}</h2>
            <div align="center" tooltip="Click me for more!" tooltip-placement="bottom" >
                <img class="circle" ng-src="{{city.img}}" ng-click="selectCity(city.name)" ng-model="city.name" />
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div ng-repeat="city in cities">
           <div  class="animate-if" ng-if="city.collapsed">
              <div class="container">

                <p style="font-family: 'Shadows Into Light'; cursive; font-size:170%;" id={{city.abbr}}>{{city.bio}} As you can see, the pin in the map is my school.</p>

                <ui-gmap-google-map center='map.center' zoom='map.zoom' options="options">

                    <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id" icon="marker.icon"> </ui-gmap-marker>

                </ui-gmap-google-map> 

              </div>
            </div>
        </div>
    </div>
</div>
